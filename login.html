

<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Waste Management Community Hub</title> 
    <style> 
        body  { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f2f2f2; 
         } 
 
        header  { 
            background-color: #333; 
            color: #fff; 
            padding: 20px; 
            text-align: center; 
         } 
 
        h1  { 
            margin: 0; 
         } 
 
        .container  { 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px; 
            background-color: #fff; 
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
         } 
 
        label  { 
            display: block; 
            margin-bottom: 10px; 
         } 
 
        input[type="text"], 
        input[type="password"]  { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
         } 
 
        button  { 
            background-color: #333; 
            color: #fff; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
         } 
 
        button:hover  { 
            background-color: #555; 
         } 
    </style> 
</head> 
<body> 
    <header> 
        <h1>Waste Management Community Hub</h1> 
    </header> 
    <div class="container"> 
        <h2>Login</h2> 
        <form id="loginForm"> 
            <label for="username">Username:</label> 
            <input type="text" id="username" name="username" required> 
 
            <label for="password">Password:</label> 
            <input type="password" id="password" name="password" required> 
 
            <button type="submit">Login</button> 
        </form> 
    </div> 
 
    <script> 
        document.getElementById("loginForm").addEventListener("submit", function(event)  { 
            event.preventDefault(); 
             
            // Replace with your authentication logic (e.g., check username and password) 
            const username = document.getElementById("username").value; 
            const password = document.getElementById("password").value; 
 
            // Simplified authentication for demonstration purposes 
            if (username === "demo" && password === "demo123")  { 
                alert("Login successful! Redirecting to the community hub..."); 
                // Replace with the actual URL of your community hub page 
                window.location.href = "index.html"; 
             } else  { 
                alert("Login failed. Please check your username and password."); 
             } 
         }); 
    </script> 
</body> 
</html> 
}
